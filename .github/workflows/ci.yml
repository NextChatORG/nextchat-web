name: Ci

on:
  push:
    branches:
      - '*'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-[a-zA-Z]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-[a-zA-Z]+.[1-9]'

  pull_request:
    branches:
      - '*'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-[a-zA-Z]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-[a-zA-Z]+.[1-9]'

defaults:
  run:
    shell: bash

jobs:
  test_format:
    name: Test Lint & Format
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [14.x, 16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install Dependencies
        run: yarn install

      - name: Format
        run: yarn format:check

      - name: Lint
        run: yarn lint

  build_release:
    name: Build
    needs: [test_format]
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [12.x, 14.x, 16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build
